name: 
on:
  pull_request:
    branches: [ dev_deploy, develop, master]
jobs:
  build_pull_request:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: npm ci
      # - name: Run Tests
      #   env:
      #     CI: true
      #   run: npm test
      - name: Build
        run: npm run build